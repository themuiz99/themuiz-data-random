<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องสุ่มข้อมูลสุดคูล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Itim&family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* สไตล์พื้นฐานของ Body */
        body {
            font-family: 'Itim', 'Prompt', 'Inter', sans-serif; /* ใช้ฟอนต์ Itim สำหรับภาษาไทย, Prompt เป็นตัวสำรอง, Inter สำหรับภาษาอังกฤษ */
            background-color: #1a202c; /* สีพื้นหลังโหมดมืด */
            color: #e2e8f0; /* สีข้อความอ่อน */
            display: flex;
            flex-direction: column; /* จัดเรียงเนื้อหาในแนวตั้ง */
            justify-content: space-between; /* กระจายพื้นที่ระหว่างองค์ประกอบ */
            align-items: center; /* จัดกึ่งกลางเนื้อหาในแนวนอน */
            min-height: 100vh; /* ความสูงเต็มหน้าจอ */
            margin: 0;
            overflow: hidden; /* ป้องกันการเลื่อน เพื่อให้เนื้อหาพอดี */
            padding: 1rem; /* เพิ่มระยะห่างรอบๆ body */
            box-sizing: border-box; /* รวม padding ในขนาดขององค์ประกอบ */
        }
        /* สไตล์ของชื่อเรื่องหลัก */
        .main-title {
            font-family: 'Prompt', sans-serif; /* ใช้ Prompt สำหรับชื่อเรื่องเพื่อให้ดูหนาและชัดเจน */
            font-size: 2.5rem; /* ขนาดตัวอักษรที่ปรับแล้วเพื่อให้พอดีกับหน้าจอต่างๆ */
            font-weight: 700; /* ตัวหนา */
            color: #ffffff; /* เปลี่ยนเป็นสีขาว */
            margin-bottom: 1rem; /* ระยะห่างด้านล่างชื่อเรื่อง */
            text-align: center;
            padding: 0.5rem;
            border-radius: 1rem;
            white-space: nowrap; /* ทำให้ข้อความอยู่ในบรรทัดเดียว */
            width: 100%; /* ให้แน่ใจว่าใช้ความกว้างเต็มเพื่อจัดกึ่งกลางข้อความ */
        }
        /* ปรับสไตล์สำหรับหน้าจอขนาดเล็ก (มือถือ) */
        @media (max-width: 767px) {
            .main-title {
                font-size: 1.6rem; /* ปรับขนาดตัวอักษรสำหรับหน้าจอมือถือให้เล็กลงอีก */
                margin-bottom: 0.8rem;
                padding: 0.2rem;
            }
        }
        /* สไตล์ของคอนเทนเนอร์หลักที่รวมส่วนต่างๆ */
        .container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem; /* ลดช่องว่างระหว่างส่วนต่างๆ */
            padding: 1.2rem; /* ลด padding */
            background-color: #2d3748; /* สีพื้นหลังการ์ดที่เข้มขึ้น */
            border-radius: 1.5rem; /* มุมโค้งมนมากขึ้น */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 95%; /* ความกว้างที่ตอบสนองได้กว้างขึ้นเล็กน้อย */
            width: 100%;
            flex-grow: 1; /* ให้คอนเทนเนอร์ขยายและเติมเต็มพื้นที่ว่าง */
            justify-content: space-around; /* กระจายพื้นที่อย่างสม่ำเสมอ */
            box-sizing: border-box; /* รวม padding ในขนาดขององค์ประกอบ */
        }
        /* ปรับสไตล์สำหรับหน้าจอขนาดใหญ่ (เดสก์ท็อป) */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* จัดเรียงแบบเคียงข้างกันบนหน้าจอขนาดใหญ่ */
                justify-content: space-around;
                align-items: flex-start; /* จัดเรียงองค์ประกอบไปด้านบน */
                max-width: 1200px; /* ความกว้างสูงสุดสำหรับเดสก์ท็อป */
                height: auto; /* ให้ความสูงปรับได้ */
                padding: 2rem; /* คืนค่า padding สำหรับหน้าจอขนาดใหญ่ */
            }
        }
        /* สไตล์ของแต่ละส่วน (username, phone, name) */
        .section {
            background-color: #4a5568; /* สีพื้นหลังส่วนที่เข้มขึ้น */
            padding: 0.8rem; /* ลด padding ภายในส่วน */
            border-radius: 1rem;
            flex: 1; /* ใช้พื้นที่เท่ากัน */
            min-width: 260px; /* ความกว้างขั้นต่ำที่ปรับแล้วสำหรับแต่ละส่วน */
            display: flex;
            flex-direction: column;
            gap: 0.6rem; /* ลดช่องว่างภายในส่วน */
            box-sizing: border-box;
        }
        /* สไตล์ของกล่องแสดงผลลัพธ์ */
        .display-box {
            background-color: #2d3748; /* สีพื้นหลังกล่องแสดงผล */
            padding: 0.6rem; /* ลด padding */
            border-radius: 0.75rem;
            font-size: 1rem; /* ขนาดตัวอักษรที่เล็กลงเล็กน้อย */
            text-align: center;
            word-break: break-all; /* ตัดคำยาวๆ */
            min-height: 2.2rem; /* ความสูงขั้นต่ำที่ลดลงเล็กน้อย */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* สไตล์ของกลุ่มปุ่ม */
        .btn-group {
            display: flex;
            gap: 0.4rem; /* ลดช่องว่างระหว่างปุ่ม */
            justify-content: center;
        }
        /* สไตล์พื้นฐานของปุ่ม */
        .btn {
            padding: 0.5rem 1rem; /* ลด padding ของปุ่ม */
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            flex: 1; /* ทำให้ปุ่มมีความกว้างเท่ากัน */
            font-size: 0.9rem; /* ขนาดตัวอักษรที่เล็กลงสำหรับปุ่ม */
        }
        /* สไตล์ของปุ่มหลัก (สุ่ม) */
        .btn-primary {
            background-color: #63b3ed; /* สีฟ้า */
            color: #1a202c;
        }
        .btn-primary:hover {
            background-color: #4299e1;
            transform: translateY(-2px);
        }
        /* สไตล์ของปุ่มรอง (คัดลอก) */
        .btn-secondary {
            background-color: #9f7aea; /* สีม่วง */
            color: #1a202c;
        }
        .btn-secondary:hover {
            background-color: #805ad5;
            transform: translateY(-2px);
        }
        /* สไตล์ของหัวข้อ h2 */
        h2 {
            font-size: 1.3rem; /* หัวข้อที่เล็กลงเล็กน้อย */
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.6rem; /* ลดระยะห่าง */
            color: #cbd5e0;
        }
        /* สไตล์ของกล่องข้อความแจ้งเตือน */
        .message-box {
            position: fixed;
            bottom: 0.5rem; /* ปรับตำแหน่งให้สูงขึ้น */
            left: 50%;
            transform: translateX(-50%);
            background-color: #48bb78; /* สีเขียวสำหรับสำเร็จ */
            color: white;
            padding: 0.5rem 1rem; /* ปรับ padding */
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
            font-size: 0.8rem; /* ขนาดตัวอักษรที่เล็กลงเล็กน้อย */
        }
        .message-box.show {
            opacity: 1;
        }
        /* สไตล์ของปุ่มบันทึก */
        .save-btn {
            background-color: #48bb78; /* สีเขียวสำหรับปุ่มบันทึก */
            color: #1a202c;
            padding: 0.75rem 1.5rem; /* คืนค่า padding ให้ใหญ่ขึ้น */
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-top: 1.5rem; /* คืนค่า margin-top */
            font-size: 0.9rem; /* ใช้ขนาดตัวอักษรเดียวกันกับปุ่มอื่นๆ */
        }
        .save-btn:hover {
            background-color: #38a169; /* สีเขียวเข้มขึ้นเมื่อโฮเวอร์ */
            transform: translateY(-2px);
        }
        /* สไตล์ของข้อความเครดิต */
        .credit-text {
            font-size: 0.75rem; /* ขนาดตัวอักษรเล็กมาก */
            color: #a0aec0; /* สีเทาอ่อน */
            margin-top: 0.5rem; /* ระยะห่างเล็กน้อยเหนือข้อความเครดิต */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-title">
        Themuiz | Data Random
    </div>
    <div class="container">
        <div class="section">
            <h2>สุ่มยูสเซอร์เนม</h2>
            <div id="usernameDisplay" class="display-box">กดสุ่มเลย!</div>
            <div class="btn-group">
                <button id="generateUsernameBtn" class="btn btn-primary">สุ่ม</button>
                <button id="copyUsernameBtn" class="btn btn-secondary">คัดลอก</button>
            </div>
        </div>

        <div class="section">
            <h2>สุ่มเบอร์โทรศัพท์</h2>
            <div id="phoneDisplay" class="display-box">กดสุ่มเลย!</div>
            <div class="btn-group">
                <button id="generatePhoneBtn" class="btn btn-primary">สุ่ม</button>
                <button id="copyPhoneBtn" class="btn btn-secondary">คัดลอก</button>
            </div>
        </div>

        <div class="section">
            <h2>สุ่มชื่อ-นามสกุล</h2>
            <div id="nameDisplay" class="display-box">กดสุ่มเลย!</div>
            <div class="btn-group">
                <button id="generateNameBtn" class="btn btn-primary">สุ่ม</button>
                <button id="copyNameBtn" class="btn btn-secondary">คัดลอก</button>
            </div>
        </div>
    </div>

    <button id="saveDataBtn" class="save-btn">บันทึกข้อมูล</button>
    <div class="credit-text">TheMuiz × มะลิ</div>

    <div id="messageBox" class="message-box"></div>

    <script>
        // ฟังก์ชันช่วยแสดงข้อความแจ้งเตือน
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            // ตั้งค่าคลาสสำหรับสีตามประเภทข้อความ (สำเร็จ/ข้อผิดพลาด)
            messageBox.className = `message-box show ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            // ซ่อนกล่องข้อความหลังจาก 2 วินาที
            setTimeout(() => {
                messageBox.className = 'message-box';
            }, 2000);
        }

        // ฟังก์ชันสำหรับคัดลอกข้อความไปยังคลิปบอร์ด
        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea'); // สร้าง textarea ชั่วคราว
            tempInput.value = text; // กำหนดค่าข้อความที่จะคัดลอก
            document.body.appendChild(tempInput); // เพิ่ม textarea เข้าไปใน body
            tempInput.select(); // เลือกข้อความใน textarea
            try {
                document.execCommand('copy'); // พยายามคัดลอก
                showMessage('คัดลอกเรียบร้อยแล้วค่ะ!'); // แสดงข้อความสำเร็จ
            } catch (err) {
                console.error('Failed to copy: ', err); // แสดงข้อผิดพลาดในคอนโซล
                showMessage('คัดลอกไม่สำเร็จค่ะ!', 'error'); // แสดงข้อความข้อผิดพลาด
            }
            document.body.removeChild(tempInput); // ลบ textarea ชั่วคราวออก
        }

        // --- 1. ตัวสร้างยูสเซอร์เนม ---
        const usernameDisplay = document.getElementById('usernameDisplay');
        const generateUsernameBtn = document.getElementById('generateUsernameBtn');
        const copyUsernameBtn = document.getElementById('copyUsernameBtn');

        // รายการคำศัพท์ภาษาอังกฤษ 4 ตัวอักษรที่คัดสรรมาแล้ว
        const fourLetterWords = [
            "love", "hope", "star", "moon", "flow", "calm", "dream", "peak", "glow", "path",
            "soul", "true", "kind", "pure", "rise", "bold", "fine", "wish", "open", "free",
            "gold", "rich", "safe", "warm", "soft", "wild", "deep", "vast", "wise", "myth",
            "song", "tale", "lore", "omen", "fate", "luck", "gift", "bond", "vibe", "aura",
            "keen", "neat", "cool", "epic", "fire", "wave", "wind", "rain", "mist", "dawn",
            "dusk", "nova", "zeno", "apex", "echo", "iris", "juno", "kilo", "luna", "maya",
            "nemo", "opal", "pico", "quip", "rune", "sage", "tide", "unit", "vela", "will",
            "xena", "yoda", "zest", "aqua", "bliss", "charm", "dove", "elfin", "fable", "gale",
            "haze", "idle", "jade", "kith", "lark", "muse", "nook", "orb", "pine", "quill",
            "reef", "silk", "thorn", "urge", "vane", "wisp", "yore", "zeal", "bolt", "cove",
            "daze", "flux", "glen", "hark", "isle", "jolt", "kite", "leap", "mirth", "numb",
            "ogle", "pact", "quash", "rift", "spry", "tusk", "vamp", "wade", "yawn", "zinc"
        ];
        const generatedUsernames = new Set(); // ใช้เก็บยูสเซอร์เนมที่สร้างแล้วเพื่อป้องกันการซ้ำ

        function generateUniqueUsername() {
            // ตรวจสอบว่าสร้างยูสเซอร์เนมจนหมดความเป็นไปได้แล้วหรือยัง (ในทางทฤษฎี)
            if (generatedUsernames.size === fourLetterWords.length * 1000) {
                showMessage('สุ่มยูสเซอร์เนมหมดแล้วค่ะ!', 'error');
                return 'หมดแล้ว';
            }

            let newUsername;
            do {
                const randomWord = fourLetterWords[Math.floor(Math.random() * fourLetterWords.length)];
                const randomNumber = String(Math.floor(Math.random() * 1000)).padStart(3, '0'); // เลข 3 หลัก
                newUsername = `${randomWord}z${randomNumber}`;
            } while (generatedUsernames.has(newUsername)); // วนซ้ำจนกว่าจะได้ยูสเซอร์เนมที่ไม่ซ้ำ

            generatedUsernames.add(newUsername); // เพิ่มยูสเซอร์เนมที่สร้างได้ลงใน Set
            return newUsername;
        }

        // เพิ่ม Event Listener สำหรับปุ่มสุ่มยูสเซอร์เนม
        generateUsernameBtn.addEventListener('click', () => {
            const username = generateUniqueUsername();
            usernameDisplay.textContent = username;
        });

        // เพิ่ม Event Listener สำหรับปุ่มคัดลอกยูสเซอร์เนม
        copyUsernameBtn.addEventListener('click', () => {
            if (usernameDisplay.textContent && usernameDisplay.textContent !== 'กดสุ่มเลย!') {
                copyToClipboard(usernameDisplay.textContent);
            } else {
                showMessage('ยังไม่มียูสเซอร์เนมให้คัดลอกค่ะ!', 'error');
            }
        });

        // --- 2. ตัวสร้างเบอร์โทรศัพท์ ---
        const phoneDisplay = document.getElementById('phoneDisplay');
        const generatePhoneBtn = document.getElementById('generatePhoneBtn');
        const copyPhoneBtn = document.getElementById('copyPhoneBtn');

        const generatedPhones = new Set(); // ใช้เก็บเบอร์โทรศัพท์ที่สร้างแล้วเพื่อป้องกันการซ้ำ

        function generateUniquePhoneNumber() {
            // ตรวจสอบว่าสร้างเบอร์โทรศัพท์จนหมดความเป็นไปได้แล้วหรือยัง (ในทางทฤษฎี)
            // 2 prefixes * 10^8 combinations (08xxxxxxxx, 09xxxxxxxx)
            if (generatedPhones.size >= 2 * 100000000) {
                showMessage('สุ่มเบอร์โทรศัพท์หมดแล้วค่ะ!', 'error');
                return 'หมดแล้ว';
            }

            let newPhoneNumber;
            do {
                const prefix = Math.random() < 0.5 ? '08' : '09'; // สุ่มคำนำหน้า 08 หรือ 09
                let eightDigits = '';
                for (let i = 0; i < 8; i++) {
                    eightDigits += Math.floor(Math.random() * 10); // สุ่มเลข 8 หลัก
                }
                newPhoneNumber = `${prefix}${eightDigits}`;
            } while (generatedPhones.has(newPhoneNumber)); // วนซ้ำจนกว่าจะได้เบอร์ที่ไม่ซ้ำ

            generatedPhones.add(newPhoneNumber); // เพิ่มเบอร์ที่สร้างได้ลงใน Set
            return newPhoneNumber;
        }

        // เพิ่ม Event Listener สำหรับปุ่มสุ่มเบอร์โทรศัพท์
        generatePhoneBtn.addEventListener('click', () => {
            const phoneNumber = generateUniquePhoneNumber();
            phoneDisplay.textContent = phoneNumber;
        });

        // เพิ่ม Event Listener สำหรับปุ่มคัดลอกเบอร์โทรศัพท์
        copyPhoneBtn.addEventListener('click', () => {
            if (phoneDisplay.textContent && phoneDisplay.textContent !== 'กดสุ่มเลย!') {
                copyToClipboard(phoneDisplay.textContent);
            } else {
                showMessage('ยังไม่มีเบอร์โทรศัพท์ให้คัดลอกค่ะ!', 'error');
            }
        });

        // --- 3. ตัวสร้างชื่อ-นามสกุล (ภาษาไทย) ---
        const nameDisplay = document.getElementById('nameDisplay');
        const generateNameBtn = document.getElementById('generateNameBtn');
        const copyNameBtn = document.getElementById('copyNameBtn');

        // รายการชื่อจริงภาษาไทยที่คัดสรรมาแล้ว (มีที่มาจากภาษาสันสกฤต, เป็นที่นิยม)
        const thaiFirstNames = [
            "อรุณ", "อารยา", "อัปสร", "อภิชาติ", "กวิน", "กัญญา", "กานต์", "ขวัญ", "จิรา", "จิรวัฒน์",
            "ชลธิชา", "ชลิตา", "ชนก", "ณัฐ", "ณัฐวุฒิ", "ทิพย์", "ธนกร", "ธนวัฒน์", "นพคุณ", "นภา",
